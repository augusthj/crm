<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Zilla+Slab&display=swap" rel="stylesheet">
</head>

<body>

  <div class="navbar">
    <img class="icon" src="https://img.icons8.com/nolan/100/000000/home.png">
    <a href="">Home</a>
    <img class="icon" src="https://img.icons8.com/nolan/64/000000/contact-card.png">
    <a href="">Customers</a>
    <img class="icon" src="https://img.icons8.com/nolan/64/000000/planner.png">
    <a href="">Calender</a>
    <img class="icon" src="https://img.icons8.com/nolan/64/000000/exit.png">
    <a href="">Log out</a>
  </div>

  <h1>Customers</h1>
  <button id="addCompany">Add</button>

  <div id="newCompany" class="modal">
    <div class="newCompany-content">
      <span class="close">&times;</span>
      <img src="https://s3.amazonaws.com/uifaces/faces/twitter/dingyi/128.jpg" alt="companyImage">
      <div>
        <label for="company_name">Enter company name: </label>
        <input id="company_name" type="text" name="company_name" value="">
      </div>
      <div>
        <label for="email">Enter company email: </label>
        <input id="email" type="text" name="email" value="">
      </div>
      <div>
        <label for="phone_number">Enter company phone: </label>
        <input id="phone_number" type="text" name="phone_number" value="">
      </div>
      <div>
        <label for="contact_first_name">Enter contact first name: </label>
        <input id="contact_first_name" type="text" name="contact_first_name" value="">
      </div>
      <div class="">
        <label for="contact_last_name">Enter contact last name: </label>
        <input type="text" name="contact_last_name" value="">
      </div>
      <br>
    </div>
  </div>

  <div class="cards"></div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>

</html>
