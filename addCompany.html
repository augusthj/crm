<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Add Company</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <form action="index.html" method="post">
      <div class="CompanyInfo">
        <img src="https://via.placeholder.com/150C/O https://placeholder.com/" alt="">
        <br>
        <button type="file" name="button">Upload image</button>
        <h1>Company Name</h1><input type="text" name="" value="" placeholder="Enter company name...">
        <h3>Company Adress</h3> <input type="text" name="" value="" placeholder="Enter company adress...">
        <h3>Company Telephone</h3><input type="text" name="" value="" placeholder="Enter company phone...">
      </div>
      <div class="ContactInfo">
        <h1>Contact Person</h1><input type="text" name="" value="" placeholder="Enter contacts name...">
        <h3>Contact Telephone</h3><input type="text" name="" value="" placeholder="Enter contacts number...">
        <h3>Contact Email</h3><input type="email" name="" value="" placeholder="Enter contacts email...">
      </div>
      <div class="submitContainer">
        <button type="button" name="cancel" class="btn defaultButton dangerButton"disabled>Cancel</button>
        <button type="submit" name="addCompany" class="btn defaultButton saveChangesButton">Add company</button>
      </div>
    </form>
  </body>
</html>
