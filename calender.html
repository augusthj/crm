<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <link rel="stylesheet" href="calender.css">
   <link href="https://fonts.googleapis.com/css?family=Zilla+Slab&display=swap" rel="stylesheet">
   <title>CRM Calender</title>
</head>

<body>

   <!-- Navbar from Philip-->
   <div class="navbar">
      <a href="" class="nav-item">
         <img class="icon" src="https://img.icons8.com/nolan/100/000000/home.png">
         <span>Home</span>
      </a>

      <a href="" class="nav-item">
         <img class="icon" src="https://img.icons8.com/nolan/64/000000/contact-card.png">
         <span>Customers</span>
      </a>
      <a href="" class="nav-item">
         <img class="icon" src="https://img.icons8.com/nolan/64/000000/planner.png">
         <span>Calender</span>
      </a>
      <a href="" class="nav-item push">
         <img class="icon" src="https://img.icons8.com/nolan/64/000000/exit.png">
         <span>Log out</span>
      </a>
   </div>

   <!--Calender-->
   <div id="main-container">
      <div id="calender-container">
         <!--Container-->
         <div class="calender-title">October 2019</div>
         <div class="week-item">
            <!--Calendar header-->
            <div class="header-item">Sun</div>
            <div class="header-item">Mon</div>
            <div class="header-item">Tue</div>
            <div class="header-item">Wed</div>
            <div class="header-item">Thu</div>
            <div class="header-item">Fri</div>
            <div class="header-item">Sat</div>
         </div>
         <div class="week-item">
            <!--Week 1-->
            <div class="day-item"></div>
            <div class="day-item"></div>
            <div class="day-item">1</div>
            <div class="day-item">2</div>
            <div class="day-item">3</div>
            <div class="day-item">4</div>
            <div class="day-item">5</div>
         </div>
         <div class="week-item">
            <!--Week 2-->
            <div class="day-item">6</div>
            <div class="day-item">7</div>
            <div class="day-item event">8</div>
            <div class="day-item">9</div>
            <div class="day-item">10</div>
            <div class="day-item">11</div>
            <div class="day-item">12</div>
         </div>
         <div class="week-item">
            <!--Week 3-->
            <div class="day-item">13</div>
            <div class="day-item">14</div>
            <div class="day-item">15</div>
            <div class="day-item">16</div>
            <div class="day-item">17</div>
            <div class="day-item">18</div>
            <div class="day-item">19</div>
         </div>
         <div class="week-item">
            <!--Week4-->
            <div class="day-item">20</div>
            <div class="day-item">21</div>
            <div class="day-item">22</div>
            <div class="day-item">23</div>
            <div class="day-item event">24</div>
            <div class="day-item">25</div>
            <div class="day-item">26</div>
         </div>
         <div class="week-item">
            <!--Week5-->
            <div class="day-item">27</div>
            <div class="day-item">28</div>
            <div class="day-item">29</div>
            <div class="day-item">30</div>
            <div class="day-item">31</div>
            <div class="day-item"></div>
            <div class="day-item"></div>
         </div>
      </div>
   </div>
   <script src="script.js"></script>

</body>

</html>
