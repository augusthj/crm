<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <link rel="stylesheet" href="calender.css">
   <link href="https://fonts.googleapis.com/css?family=Zilla+Slab&display=swap" rel="stylesheet">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <title>CRM Calender</title>
</head>

<body>

   <!-- Navbar -->
   <div class="navbar">
      <a href="" class="nav-item">
         <img class="icon" src="https://img.icons8.com/nolan/100/000000/home.png">
         <span>Home</span>
      </a>
      <a href="" class="nav-item">
         <img class="icon" src="https://img.icons8.com/nolan/64/000000/contact-card.png">
         <span>Customers</span>
      </a>
      <a href="" class="nav-item">
         <img class="icon" src="https://img.icons8.com/nolan/64/000000/planner.png">
         <span>Calender</span>
      </a>
      <a href="" class="nav-item push-right">
         <img class="icon" src="https://img.icons8.com/nolan/64/000000/exit.png">
         <span>Log out</span>
      </a>
   </div>

   <!--Calender-->
   <div id="main-container">

      <div id="calender-container">
         <!--Container-->
         <div class="title-light" id="calender-title">October 2019</div>
         <div class="week-item">
            <!--Calendar header-->
            <div class="header-item">Sun</div>
            <div class="header-item">Mon</div>
            <div class="header-item">Tue</div>
            <div class="header-item">Wed</div>
            <div class="header-item">Thu</div>
            <div class="header-item">Fri</div>
            <div class="header-item">Sat</div>
         </div>
         <div class="week-item">
            <!--Week 1-->
            <div class="day-item"></div>
            <div class="day-item"></div>
            <div class="day-item" id="day1">1</div>
            <div class="day-item" id="day2">2</div>
            <div class="day-item" id="day3">3</div>
            <div class="day-item" id="day4">4</div>
            <div class="day-item" id="day5">5</div>
         </div>
         <div class="week-item">
            <!--Week 2-->
            <div class="day-item" id="day6">6</div>
            <div class="day-item" id="day7">7</div>
            <div class="day-item event-day" id="day8">8</div>
            <div class="day-item" id="day9">9</div>
            <div class="day-item" id="day10">10</div>
            <div class="day-item" id="day11">11</div>
            <div class="day-item" id="day12">12</div>
         </div>
         <div class="week-item">
            <!--Week 3-->
            <div class="day-item" id="day13">13</div>
            <div class="day-item" id="day14">14</div>
            <div class="day-item" id="day15">15</div>
            <div class="day-item" id="day16">16</div>
            <div class="day-item" id="day17">17</div>
            <div class="day-item" id="day18">18</div>
            <div class="day-item" id="day19">19</div>
         </div>
         <div class="week-item">
            <!--Week4-->
            <div class="day-item" id="day20">20</div>
            <div class="day-item" id="day21">21</div>
            <div class="day-item" id="day22">22</div>
            <div class="day-item" id="day23">23</div>
            <div class="day-item event-day" id="day24">24</div>
            <div class="day-item" id="day25">25</div>
            <div class="day-item" id="day26">26</div>
         </div>
         <div class="week-item">
            <!--Week5-->
            <div class="day-item" id="day27">27</div>
            <div class="day-item" id="day28">28</div>
            <div class="day-item" id="day29">29</div>
            <div class="day-item" id="day30">30</div>
            <div class="day-item" id="day31">31</div>
            <div class="day-item"></div>
            <div class="day-item"></div>
         </div>
      </div>

      <div id="event-container">
         <div class="title-dark">Events</div>
         <div id="event-here">
            
         </div>

      </div>

   </div>
   <script src="EventClass.js"></script>
   <script src="calender.js"></script>
   
   

</body>

</html>
