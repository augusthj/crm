<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Edit Company Name</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <form class="" action="companyPage.html" method="post">
      <div class="CompanyInfo">
        <img src="https://via.placeholder.com/150C/O https://placeholder.com/" alt="">
        <h1>Company Name</h1><input type="text" name="" value="" placeholder="Enter new name...">
        <h3>Company Adress</h3> <input type="text" name="" value="" placeholder="Enter new adress...">
        <h3>Company Telephone</h3><input type="text" name="" value="" placeholder="Enter new number...">
      </div>
      <div class="ContactInfo">
        <h1>Contact Person</h1><input type="text" name="" value="" placeholder="Enter new person...">
        <h3>Contact Telephone</h3><input type="text" name="" value="" placeholder="Enter new number...">
        <h3>Contact Email</h3><input type="email" name="" value="" placeholder="Enter new email...">
      </div>
      <div class="submitContainer">
        <button type="button" name="button" class="btn defaultButton dangerButton"disabled>Delete user</button>
        <button type="submit" name="button" class="btn defaultButton saveChangesButton">Save changes</button>
      </div>
    </form>
  </body>
</html>
